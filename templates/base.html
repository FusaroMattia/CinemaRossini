<script>

  document.getElementById("home").classList.remove("active");
  document.getElementById("profile").classList.remove("active");
  document.getElementById("ex1").classList.remove("active");

  document.getElementById("home").classList.remove("disabled");
  document.getElementById("profile").classList.remove("disabled");
  document.getElementById("ex1").classList.remove("disabled");

  var element = getCookie("page")
  if(element != null){
    document.getElementById(element).classList.add("disabled");
    document.getElementById(element).classList.add("active");
  }

function nav(element){
    setCookie("page", element, 100000);
}


function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
</script>
