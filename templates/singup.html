{% extends "base.html" %}
{% block title %} Singup {% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Nome" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" required>
                </div>
            </div>

						<!---RESTO DEI CAMPI --->
						<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="cognome" placeholder="Cognome" required>
                </div>
            </div>
						<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="citta" placeholder="Citta">
                </div>
            </div>
						<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="stato" placeholder="Stato">
                </div>
            </div>
						<div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="data_nascita" placeholder="Data di nascita" required>
                </div>
            </div>
						<div class="field">
						<input type="radio" name="sesso" value="male">M
							<br>
						<input type="radio" name="sesso" value="female">F
					</div>



            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>

<style>
form{
  position: absolute;
    width: 100%;
    top: 11vw;
    left: 0%;
    align-items: center;
    text-align: center;
}
</style>
{% endblock %}
