{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form action="/login" method="post" id = "form">
	<div class="field">
							 <div class="control">
									 <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
							 </div>
					 </div>

					 <div class="field">
			                 <div class="control">
			                     <input class="input is-large" type="password" name="password" placeholder="Your Password">
			                 </div>
			             </div>
			             <div class="field">
			                 <label class="checkbox">
			                     <input type="checkbox">
			                     Remember me
			                 </label>
			             </div>

		<div>
			<button type="submit">Login</button>
      <div class="nav-item">
        <a class="btn  btn-info" href="/signup" i>Sing Up</a>
      </div
		</div>
</form>
<style>
#form{
  position: absolute;
    width: 100%;
    top: 11vw;
    left: 0%;
    align-items: center;
    text-align: center;
}
</style>



{% endblock %}
